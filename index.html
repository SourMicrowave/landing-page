<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing-page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img class="logo" src="./images/jelly-logo.png">
    <div class="header-link-box">
      <a href="">Jellyfish Species</a>
      <a href="">Jellyfish Biographies</a>
      <a href="">Jellyfish Recipes</a>
    </div>
  </div>

  <div class="content-box-1">
    <h1>The ONLY Jellyfish Website</h1>
    <p>Anything jellfish related you will find here.</p>
    <button>Sign up</button>
    <img class="main-jelly-image" src="./images/main-jelly-image.jpg">
  </div>

  <div class="content-box-2">
    <h2>Some jellyfish information</h2>
    <div class="info-boxes">
      <div class="fact-box"></div>
      <div class="fact-box"></div>
      <div class="fact-box"></div>
      <div class="fact-box"></div>
    </div>
  </div>

  <div class="content-box-3">
    <p class="jelly-quote">I love jellyfish</p>
    <p class="quote-person">A jellyfish-loving person</p>
  </div>

  <div class="content-box-4">
    <div class="ad-box">
      <div>
        <p>Why aren't you part of the jelly club yet?></p>
        <p>Sign up to our jelly subscription here!</p>
      </div>
      <button>Sign up</button>
    </div>
  </div>
  <div class="footer">

  </div>
  
</body>
</html>
